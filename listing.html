<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Users Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        padding: 15px;
        margin: 0;
      }

      .container {
        max-width: 100%;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      }

      .back-btn {
        padding: 8px 16px;
        border: none;
        background: #6c757d;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 15px;
        font-size: 14px;
        text-decoration: none;
        display: inline-block;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .search-container {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 15px;
      }

      .search-container input {
        padding: 10px 14px;
        width: 100%;
        max-width: 300px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
      }

      .table-responsive {
        width: 100%;
        overflow-x: auto;
      }

      table {
        width: 100%;
        min-width: 700px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px 15px;
        border-bottom: 1px solid #e0e0e0;
        text-align: left;
        white-space: nowrap;
      }

      td {
        word-break: break-all;
      }

      th {
        background-color: #f7f7f7;
        font-weight: 600;
        color: #555;
      }

      tbody tr:hover {
        background-color: #f1f9ff;
      }

      .pagination {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .pagination button {
        padding: 8px 16px;
        border: none;
        background: #007bff;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
      }

      .pagination button:disabled {
        background: #aaa;
        cursor: not-allowed;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #555;
        font-weight: 500;
      }

      @media (max-width: 600px) {
        .search-container {
          justify-content: center;
        }

        h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <a href="/" class="back-btn">&larr; Back</a>

      <h2>Users Listing</h2>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by email..." />
      </div>

      <div id="loading" class="loading">Loading users...</div>

      <div class="table-responsive">
        <table id="usersTable" style="display: none">
          <thead>
            <tr>
              <th>Email</th>
              <th>Password</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody id="usersBody"></tbody>
        </table>
      </div>

      <div class="pagination">
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn" disabled>Next</button>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
